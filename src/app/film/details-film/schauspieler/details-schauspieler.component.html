<div class="row" *ngFor="let schauspieler of values">
  <div class="col col-11">
    <div class="checkbox">
      <input type="checkbox" checked disabled class="checkbox" />
      <label class="ms-2" [ngSwitch]="schauspieler">
        <span *ngSwitchCase="'LEONARDO'">Leonardo</span>
        <span *ngSwitchCase="'SALMA'">TypeScript</span>
      </label>
    </div>
  </div>
</div>
