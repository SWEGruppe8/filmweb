<hs-waiting *ngIf="waiting; else details"></hs-waiting>

<ng-template #details>
  <hs-details-breadcrumbs></hs-details-breadcrumbs>

  <section class="mt-1 ms-1" *ngIf="film; else showErrorMsg">
    <h4>Film {{ film.id }}:</h4>

    <!-- https://v5.getbootstrap.com/docs/5.0/components/navs/#tabs -->
    <!-- jQuery erfordert id -->
    <ul class="nav nav-tabs mt-1 ms-1" id="filmDetails">
      <li class="nav-item">
        <a
          class="nav-link active"
          id="stammdaten-tab"
          href="#stammdaten"
          data-bs-toggle="tab"
          role="tab"
          aria-controls="stammdaten"
          aria-expanded="true"
        >
          Stammdaten
        </a>
      </li>
      <li class="nav-item" *ngIf="film.schlagwoerter.length > 0">
        <a
          class="nav-link"
          id="schlagwoerter-tab"
          href="#schlagwoerter"
          data-bs-toggle="tab"
          role="tab"
          aria-controls="schlagwoerter"
          aria-expanded="true"
        >
          Schlagwoerter
        </a>
      </li>
    </ul>

    <div class="tab-content" id="filmContent">
      <div
        class="tab-pane fade show active"
        id="stammdaten"
        role="tabpanel"
        aria-labelledby="stammdaten-tab"
      >
        <div class="mt-2 ms-2">
          <hs-details-stammdaten [film]="film"> </hs-details-stammdaten>
        </div>
      </div>

      <div
        class="tab-pane fade"
        id="schlagwoerter"
        role="tabpanel"
        aria-labelledby="schlagwoerter-tab"
        *ngIf="film.schlagwoerter.length > 0"
      >
        <div class="mt-2 ms-2">
          <hs-details-schlagwoerter [values]="film.schlagwoerter">
          </hs-details-schlagwoerter>
        </div>
      </div>
    </div>

    <hs-details-bearbeiten [id]="film.id" *ngIf="isAdmin">
    </hs-details-bearbeiten>
  </section>

  <ng-template #showErrorMsg>
    <hs-error-message [text]="errorMsg"></hs-error-message>
  </ng-template>
</ng-template>
