<div class="row" *ngFor="let schlagwoerter of values">
  <div class="col col-11">
    <div class="checkbox">
      <input type="checkbox" checked disabled class="checkbox" />
      <label class="ms-2" [ngSwitch]="schlagwoerter">
        <span *ngSwitchCase="'SPANNEND'">Spannend</span>
        <span *ngSwitchCase="'GRUSELIG'">Gruselig</span>
      </label>
    </div>
  </div>
</div>
