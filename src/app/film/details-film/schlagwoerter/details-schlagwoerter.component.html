
<div class="row" *ngFor="let schlagwort of values">
    <div class="col col-11">
      <div class="checkbox">
        <input type="checkbox" checked disabled class="checkbox" />
        <label class="ms-2" [ngSwitch]="schlagwort">
          <span *ngSwitchCase="'SPANNEND'">Spannend</span>
          <span *ngSwitchCase="'GRUSELIG'">TypeScript</span>
        </label>
      </div>
    </div>
  </div>
