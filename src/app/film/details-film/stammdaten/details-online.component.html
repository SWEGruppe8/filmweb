<div class="row mt-2">
  <label class="col col-1"> Online </label>
  <div class="col col-11">
    <input
      type="checkbox"
      checked
      disabled
      class="checkbox"
      *ngIf="online; else nichtOnline"
    />
    <ng-template #nichtOnline>
      <input type="checkbox" disabled class="checkbox" />
    </ng-template>
  </div>
</div>
