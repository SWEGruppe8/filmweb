<div class="row">
  <label for="ratingUpdate" class="col col-2 col-form-label gy-3">
    Rating
  </label>

  <div class="col col-10 gy-3" [formGroup]="updateForm">
    <input
      id="ratingUpdate"
      type="range"
      class="form-range"
      min="0"
      max="5"
      formControlName="rating"
    />
  </div>
</div>
