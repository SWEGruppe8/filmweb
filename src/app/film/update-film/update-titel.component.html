<div class="row">
  <label for="titelUpdate" class="col col-2 col-form-label gy-3">Titel *</label>

  <div class="col col-10 gy-3" [formGroup]="updateForm">
    <div class="input-group">
      <input
        id="titelUpdate"
        placeholder="Titel"
        class="form-control"
        autofocus
        formControlName="titel"
        [class.is-invalid]="titel.invalid && titel.touched"
        [class.is-valid]="titel.valid && titel.touched"
      />

      <div
        class="invalid-feedback"
        *ngIf="titel.invalid && titel.touched && titel.errors"
      >
        <i class="material-icons">error</i>
        <span class="ms-1">
          <span *ngIf="titel.errors['required']">
            Ein Filmtitel muss eingegeben werden.
          </span>
          <span *ngIf="titel.errors['minlength']">
            Ein Filmtitel muss mindestens 2 Zeichen lang sein.
          </span>
          <span *ngIf="titel.errors['pattern']">
            Ein Filmtitel muss mit einem Buchstaben oder einer Ziffer beginnen.
          </span>
        </span>
      </div>
    </div>
  </div>
</div>
