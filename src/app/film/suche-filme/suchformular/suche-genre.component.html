<div class="row">
  <label class="col col-2 col-form-label gy-3">Genre</label>
  <div class="col col-10 gy-3">
    <div class="form-check">
      <input
        type="radio"
        class="form-check-input"
        id="actionInput"
        [(ngModel)]="genre"
        name="genre"
        value="ACTION"
        (change)="onChange($event)"
      />
      <!-- margin left -->
      <label class="radio-inline ms-1" for="actionInput"> ACTION </label>
    </div>

    <div class="form-check">
      <input
        type="radio"
        class="form-check-input"
        id="comedyInput"
        [(ngModel)]="genre"
        name="genre"
        value="COMEDY"
        (change)="onChange($event)"
      />
      <label class="radio-inline ms-1" for="comedyInput"> COMEDY </label>
    </div>
  </div>
</div>
