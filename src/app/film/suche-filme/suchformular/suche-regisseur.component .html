<div class="row">
  <label for="regisseurInput" class="col col-2 col-form-label gy-3"> Regisseur </label>

  <!-- vertikale und horizontale "Gutter" als Abstaende ("gaps") zwischen den Spalten -->
  <!-- https://v5.getbootstrap.com/docs/5.0/layout/gutters/#horizontal-gutters -->
  <div class="col col-10 gy-3">
    <div class="form-input">
    <input
      id="regisseurVornameInput"
      placeholder="Vorname"
      class="form-control"
      [(ngModel)]="regisseur"
      name="regisseurVorname"
      (blur)="onBlur()"
    />
    </div>
    <div class="form-inpu">>
    <input
      id="regisseurNachnameInput"
      placeholder="Nachname"
      class="form-control"
      [(ngModel)]="regisseur"
      name="regisseurNachname"
      (blur)="onBlur()"
    />
    </div>
  </div>
</div>
