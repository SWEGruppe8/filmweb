<div class="row">
  <label for="titelInput" class="col col-2 col-form-label gy-3"> Titel </label>

  <!-- vertikale und horizontale "Gutter" als Abstaende ("gaps") zwischen den Spalten -->
  <!-- https://v5.getbootstrap.com/docs/5.0/layout/gutters/#horizontal-gutters -->
  <div class="col col-10 gy-3">
    <input
      id="titelInput"
      placeholder="Den Titel oder einen Teil davon eingeben"
      class="form-control"
      [(ngModel)]="titel"
      name="titel"
      (blur)="onBlur()"
    />
  </div>
</div>
