<hs-suchformular (suchkriterien$)="suchen($event)"></hs-suchformular>

<section class="mt-2" aria-label="Suchergebnis" style=background-color:grey>
  <hs-waiting *ngIf="waiting; else showSuchergebnis"></hs-waiting>

  <ng-template #showSuchergebnis>
    <hs-suchergebnis [filme]="filme" [errorMsg]="errorMsg"> </hs-suchergebnis>
  </ng-template>
</section>
