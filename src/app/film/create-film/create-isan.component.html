<div class="row">
    <label for="isanInput" class="col col-2 col-form-label gy-3"> ISAN * </label>
    <div class="col col-10 gy-3" [formGroup]="createForm">
      <div class="input-group">
        <input
          id="isanInput"
          placeholder="ISAN-Nummer, z.B. 3-89722-583-2"
          class="form-control"
          required
          minlength="2"
          formControlName="isan"
          [class.is-invalid]="isan.invalid && isan.touched"
          [class.is-valid]="isan.valid && isan.touched"
        />
  
        <div
          class="invalid-feedback"
          *ngIf="isan.invalid && isan.touched && isan.errors"
        >
          <i class="material-icons">error</i>
          <span
            class="ms-1"
            *ngIf="isan.errors['required'] || isan.errors['pattern']"
          >
            Eine g&uuml;ltige ISAN-Nummer, z.B. 3-89722-583-2, muss eingegeben
            werden.
          </span>
        </div>
      </div>
    </div>
  </div>
