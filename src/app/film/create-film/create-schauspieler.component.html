<div class="row">
  <label for="schauspielerInput" class="col col-2 col-form-label gy-3">
    schauspieler
  </label>
  <div class="col col-10 gy-3" [formGroup]="createForm">
    <div class="form-checkbox">
      <input
        type="checkbox"
        class="form-check-input"
        id="spannendInput"
        formControlName="spannend"
      />
      <label for="spannendInput" class="ms-1">Spannend</label>
    </div>

    <div class="form-checkbox">
      <input
        type="checkbox"
        class="form-check-input"
        id="gruseligInput"
        formControlName="gruselig"
      />
      <label for="gruseligInput" class="ms-1">Gruselig</label>
    </div>
  </div>
</div>
