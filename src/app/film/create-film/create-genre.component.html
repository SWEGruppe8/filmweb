<div class="row">
  <label class="col col-2 col-form-label gy-3">Genre *</label>
  <div class="col col-10 gy-3" [formGroup]="createForm">
    <div class="form-check">
      <input
        type="radio"
        class="form-check-input"
        id="ComedyInput"
        formControlName="genre"
        name="genre"
        value="COMEDY"
      />
      <label class="radio-inline ms-1" for="ComedyInput">
        Comedy
      </label>
    </div>

    <div class="form-check">
      <input
        type="radio"
        class="form-check-input"
        id="ActionInput"
        formControlName="genre"
        name="genre"
        value="ACTION"
      />
      <label class="radio-inline ms-1" for="ActionInput"> Action </label>
    </div>
  </div>
</div>
