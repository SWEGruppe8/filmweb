<div class="row">
  <label class="col col-2 col-form-label gy-3">Genre *</label>
  <div class="col col-10 gy-3" [formGroup]="createForm">
    <div class="form-check">
      <input
        type="radio"
        class="form-check-input"
        id="druckausgabeInput"
        formControlName="genre"
        name="genre"
        value="LUSTIG"
      />
      <label class="radio-inline ms-1" for="druckausgabeInput">
        Druckausgabe
      </label>
    </div>

    <div class="form-check">
      <input
        type="radio"
        class="form-check-input"
        id="kindleInput"
        formControlName="genre"
        name="genre"
        value="ACTION"
      />
      <label class="radio-inline ms-1" for="kindleInput"> Kindle </label>
    </div>
  </div>
</div>
