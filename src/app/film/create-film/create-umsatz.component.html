<div class="row">
  <label for="umsatzInput" class="col col-2 col-form-label gy-3"
    >Umsatz *</label
  >
  <div class="col col-10 gy-3" [formGroup]="createForm">
    <div class="input-group">
      <input
        id="umsatzInput"
        placeholder="Umsatz, z.B. 123.45"
        required
        class="form-control"
        type="number"
        formControlName="umsatz"
        [class.is-invalid]="umsatz.invalid && umsatz.touched"
        [class.is-valid]="umsatz.valid && umsatz.touched"
      />
      <span class="input-group-addon ms-1">&#x20ac;</span>

      <div
        class="invalid-feedback"
        *ngIf="umsatz.invalid && umsatz.touched && umsatz.errors"
      >
        <i class="material-icons">error</i>
        <span class="ms-1" *ngIf="umsatz.errors['required']">
          Ein Umsatz muss eingegeben werden, z.B. 123.45.
        </span>
      </div>
    </div>
  </div>
</div>
